<div style="float:right;width: 100%;">
    <h5>
        {{title}} : {{version}}
    </h5>
</div>
<div>
    <input matInput type="text" [(ngModel)]="textValue">
</div>

<div *ngFor="let item of newsData$ |async " style="margin: 5px;">
    <mat-card>
        <mat-card-title>
            {{item.source}}
        </mat-card-title>
        <mat-card-content>
            {{item.title}}
        </mat-card-content>

        <mat-card-actions align="start">
            <button mat-button>  <a [href]="item.url" target="blank" >Article</a></button>
        </mat-card-actions>
    </mat-card>


</div>
